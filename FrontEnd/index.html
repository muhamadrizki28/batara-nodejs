<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training 2022 - Batara</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  </head>
  <body>
    <!-- List-Data -->
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <h1>Data Produk</h1>
        </div>
        <div class="col-md-6 text-right">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-add">Add Product</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered table-striped table-hovered">
            <thead>
              <tr>
                <th class="col-">#</th>
                <th class="col-">Produk</th>
                <th class="col-">Harga</th>
                <th class="col-">Updated At</th>
                <th class="col-">Action</th>
              </tr>
            </thead>
            <tbody id="data-product"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal-Add -->
    <div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="">Nama Produk</label>
              <input type="text" name="" id="nama-produk" class="form-control" placeholder="" aria-describedby="helpId" />
            </div>
            <div class="form-group">
              <label for="">Harga</label>
              <input type="text" name="" id="harga-produk" class="form-control" placeholder="" aria-describedby="helpId" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn-save-produk">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal-Edit -->
    <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="">Nama Produk</label>
              <input type="text" id="nama-produk-edit" class="form-control" placeholder="" aria-describedby="helpId" />
            </div>
            <div class="form-group">
              <label for="">Harga</label>
              <input type="text" id="harga-produk-edit" class="form-control" placeholder="" aria-describedby="helpId" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btn-edit-produk">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Delete-->
    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Anda Yakin Mau Hapus Data Yang Dipilih ?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btn-delete-produk">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
